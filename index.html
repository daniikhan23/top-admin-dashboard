<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <!-- These need icons -->
        <div class="nav-dash">
          <img src="./assets/view-dashboard.png" alt="View Dashboard" />
          <h1>Dashboard</h1>
        </div>

        <div class="first-set">
          <div class="row">
            <img src="./assets/home.png" alt="Home" />
            <h2>Home</h2>
          </div>
          <div class="row">
            <img src="./assets/account-box-outline.png" alt="Profile" />
            <h2>Profile</h2>
          </div>
          <div class="row">
            <img src="./assets/message.png" alt="Messages" />
            <h2>Messages</h2>
          </div>
          <div class="row">
            <img src="./assets/history.png" alt="History" />
            <h2>History</h2>
          </div>
          <div class="row">
            <img src="./assets/file-alert.png" alt="Tasks" />
            <h2>Tasks</h2>
          </div>
          <div class="row">
            <img src="./assets/account-group-outline.png" alt="Communities" />
            <h2>Communities</h2>
          </div>
        </div>
        <div class="second-set">
          <div class="row">
            <img src="./assets/cog.png" alt="Settings" />
            <h2>Settings</h2>
          </div>
          <div class="row">
            <img src="./assets/help.png" alt="Support" />
            <h2>Support</h2>
          </div>
          <div class="row">
            <img src="./assets/shield-lock.png" alt="Support" />
            <h2>Privacy</h2>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="navbar">
          <div class="top-row">
            <div class="left-side">
              <img src="./assets/search.png" alt="View Dashboard" />
              <input type="text" />
            </div>

            <div class="right-side">
              <img src="./assets/bell.png" alt="View Dashboard" />
              <img
                class="profile"
                src="./assets/profile.png"
                alt="View Dashboard"
              />
              <p>Daniyal Ashraf Khan</p>
            </div>
          </div>
          <!-- <h2>this is bottom row</h2> -->
        </div>
        <div class="header"></div>
        <div class="main"></div>
      </div>
    </div>
  </body>
</html>
